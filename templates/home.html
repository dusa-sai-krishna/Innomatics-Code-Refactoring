<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style1.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <h1 class="nav-brand h1 text-light">Note Taking</h1>
        </div>
      </nav>
    <div class="content">
        <div class="content1">
            <div class="d-flex justify-content-center align-items-center me-auto">
                <div class="container input-box d-flex justify-content-center">
                    <form class="flex-fill" action="/addnote" method="POST">
                        <div class="mb-3">
                          <label for="note" class="form-label"><p>Enter your note</p></label>
                          <textarea  name="note" class="form-control flex-fill" id="note"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-md">Submit</button>
                        </form>
                </div>
                <div class="container output-box">
                    <div class="content2">
                        {% if count==0 %}
        <p>Please add notes to view them ðŸ˜€ðŸ˜€</p>
    {% else %}
        <ul>
        {% for note in notes%}
            <li><p>{{ note }}</p></li>
        {% endfor %}
        </ul>
    {% endif %}
                    </div>
                
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
